<html>
<head>
	<meta charset="UTF-8">
	{% if title %}
	<title> {{title}} </title>
	{% else %}
	<title> UNKNOWN TITLE </title>
	{% endif %}
</head>
<body>
	<h1><img src="../static/header.jpg" width="100%" height="20%"></h1>
	<a href='/'>Home</a>
	<a href='/login'>Login</a>
	<a href='/reg'>Registration</a>
	<hr>
	{% with messsages = get_flashed_messages() %}
	{% if messages %}
	<ul>
	{% for message in messages %}
	<li><font color="green">{{message}}</font></li>
	{% endfor %}
	</ul>
	{% endif %}
	{% endwith %}
	{% block content %}{% endblock %}
</body>
</html>
